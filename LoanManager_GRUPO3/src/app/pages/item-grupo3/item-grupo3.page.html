<app-header titulo="Itens" rota="inicio-grupo3" cor="secondary"></app-header>

<ion-content class="ion-padding">

  <ion-text color="dark" class="ion-text-left">
    <h6>Seus itens</h6>
  </ion-text>

  <ion-list>
    <ion-item-sliding *ngFor="let item of itens">
      <ion-item [routerLink]="'/add-item-grupo3/' + item.id" detail>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirItem(item.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-item-grupo3" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
