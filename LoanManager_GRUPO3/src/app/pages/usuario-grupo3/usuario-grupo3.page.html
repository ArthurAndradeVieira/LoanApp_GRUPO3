<app-header titulo="Meus dados" rota="inicio-grupo3" cor="secondary"></app-header>

<ion-content class="ion-padding">

    <ion-text color="dark" class="ion-text-left">
      <h6>Atualizar</h6>
    </ion-text>
  
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="secondary" [disabled]="!formGroup.valid">Salvar</ion-button>

  </form>
</ion-content>
