<app-header titulo="Emprestimos" rota="inicio-grupo3" cor="secondary"></app-header>

<ion-content class="ion-padding">

  <ion-text color="dark" class="ion-text-left">
    <h6>Seus emprestimos</h6>
  </ion-text>

  <ion-list>
    <ion-item-sliding *ngFor="let emprestimo of emprestimos">
      <ion-item [routerLink]="'/add-emprestimo-grupo3/' + emprestimo.id" detail>
        <ion-label>{{emprestimo.nome}} / {{emprestimo.item}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirEmprestimo(emprestimo.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-emprestimo-grupo3" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
